<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FEEDZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="a crypto-native social layer. one wallet. one voice." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <main class="app">

    <header class="top">
      <div class="logo">FEEDZ</div>
      <button id="connectBtn">log in</button>
    </header>

    <section class="hero" id="heroSection">
      <h1>
        say one thing<br/>
        as your wallet
      </h1>
      <p>
        meet people. share your thoughts.<br/>
        everything is tied to your on-chain identity.
      </p>
    </section>

    <section class="card" id="publishCard">
      <textarea
        id="statementInput"
        placeholder="write one sentence you stand by"
        maxlength="140"
      ></textarea>

      <button id="publishBtn" class="disabled">
        Publish
      </button>

      <div id="status" class="status"></div>
    </section>

    <section class="feed" id="feed"></section>

  </main>

  <footer>
    early access · public statements · wallet-signed
  </footer>

  <!-- USERNAME MODAL -->
  <div id="usernameModal" class="modal hidden">
    <div class="modal-card">
      <h2>choose your username</h2>
      <input id="modalUsernameInput" placeholder="@username" maxlength="15" />
      <div id="usernameStatus" class="status"></div>
      <button id="confirmUsernameBtn" class="disabled">confirm</button>
    </div>
  </div>

  <!-- COMMENTS MODAL -->
  <div id="commentsModal" class="modal hidden">
    <div class="modal-card comments-modal">
      <div class="comments-header">
        <h2>Replies</h2>
        <button class="close-btn" id="closeCommentsBtn">✕</button>
      </div>
      <div class="comments-container" id="commentsContainer"></div>
      <div class="comment-input-wrapper">
        <textarea id="commentInput" placeholder="write a reply..." maxlength="280"></textarea>
        <button id="submitCommentBtn">Reply</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
