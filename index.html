  <meta name="description" content="crypto-native social layer" />

<body>

<div class="bg"></div>

<main class="app">

  <header class="top">
    <div class="logo">—</div>

  <section class="hero">
    <h1>say one thing<br>as your wallet</h1>

  <section class="card">
    <button id="connectBtn">connect wallet</button>

    <input id="usernameInput" placeholder="@username" class="hidden" />

    <textarea id="statementInput" placeholder="write one sentence"></textarea>

    <button id="publishBtn" class="disabled">publish</button>

    <div id="status" class="status"></div>
  </section>

  <section id="feed" class="feed"></section>

</main>
